<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zen Spark</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="utils.js"></script>
	</head>
	<body>
		<div id="loader"></div>
		<div class="wrapper-div">
			<header>
				<h1>Welcome</h1>
				<div id="secondary-header-content">
					<h3>You Have <span id="counter"></span> Todos</h3>
					<div id="sorting-label-and-selector">
						<label for="sorting-method-selector">Sort By:</label>
						<select name="sorting-method" id="sorting-method-selector">
							<option value="priority">priority</option>
							<option value="date">date</option>
						</select>
						<button id="sorting-order-button">
							<img
								id="sorting-image"
								class="logo"
								src="/images/240px-Red_Arrow_Down.svg.png"
								alt="arrow"
							/>
						</button>
					</div>
					<button id="sort-button">Sort</button>
				</div>
			</header>
			<section class="control-section">
				<form id="todo-form">
					<label for="text-input"></label>
					<input type="text" id="text-input" placeholder="Add Todo" required />
					<label for="priority-selector">Task Priority:</label>
					<select name="task-priority" id="priority-selector">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<button id="add-button" type="submit">Add Task</button>
				</form>
			</section>
			<section class="view-section"></section>
		</div>
		<div id="completed-todos-wrapper" class="wrapper-div">
			<div id="completed-todos-header-content">
				<h3>Completed <span id="completed-counter"></span> Todos</h3>
				<div id="sorting-label-and-selector-for-completed">
					<label for="sorting-method-selector-for-completed">Sort By:</label>
					<select name="sorting-method" id="sorting-method-selector-for-completed">
						<option value="priority">priority</option>
						<option value="date">date</option>
					</select>
					<button id="sorting-order-button-for-completed">
						<img
							id="sorting-image-for-completed"
							class="logo"
							src="/images/240px-Red_Arrow_Down.svg.png"
							alt="arrow"
						/>
					</button>
				</div>
				<button id="sort-button-for-completed">Sort</button>
			</div>
			<section class="completed-todos-section"></section>
		</div>
		<script src="./main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zen Spark</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./footer.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		/>
		<script src="utils.js"></script>
	</head>
	<body>
		<div id="loader"></div>
		<div id="todos-wrapper" class="wrapper-div">
			<header>
				<h1>Boost Your Productivity!</h1>
				<div id="secondary-header-content">
					<h2>You Have <span id="counter"></span> Todos</h2>
					<div id="sorting-label-and-selector">
						<label for="sorting-method-selector">Sort By:</label>
						<select name="sorting-method" id="sorting-method-selector">
							<option value="priority">priority</option>
							<option value="date">date</option>
						</select>
						<button id="sorting-order-button">
							<img
								id="sorting-image"
								class="logo"
								src="../images/240px-Red_Arrow_Down.svg.png"
								alt="arrow"
							/>
						</button>
					</div>
					<button id="sort-button">Sort</button>
				</div>
			</header>
			<section class="control-section">
				<form id="todo-form">
					<label for="text-input"></label>
					<input type="text" id="text-input" placeholder="Add Todo..." required />
					<label for="priority-selector">Task Priority:</label>
					<select name="task-priority" id="priority-selector">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<button id="add-button" type="submit">Add Task</button>
				</form>
			</section>
			<section class="view-section"></section>
		</div>
		<div id="completed-todos-wrapper" class="wrapper-div">
			<div id="completed-todos-header-content">
				<h2>Completed <span id="completed-counter"></span> Todos</h2>
				<div id="sorting-label-and-selector-for-completed">
					<label for="sorting-method-selector-for-completed">Sort By:</label>
					<select name="sorting-method" id="sorting-method-selector-for-completed">
						<option value="priority">priority</option>
						<option value="date">date</option>
					</select>
					<button id="sorting-order-button-for-completed">
						<img
							id="sorting-image-for-completed"
							class="logo"
							src="../images/240px-Red_Arrow_Down.svg.png"
							alt="arrow"
						/>
					</button>
				</div>
				<button id="sort-button-for-completed">Sort</button>
			</div>
			<section class="completed-todos-section">
				<div id="move-todos-here">
					<h1>Drag Here To Complete</h1>
					<h1 id="check-mark">✔</h1>
				</div>
			</section>
		</div>
		<footer id="my-footer" class="footer">
			<div class="footer-right">
				<a href="mailto:kostakirov123@gmail.com"><i class="fa fa-mail-forward"></i></a>
				<a href="https://www.instagram.com/kosta1221/?hl=en" target="_blank"
					><i class="fa fa-instagram"></i
				></a>
				<a href="https://github.com/kosta1221" target="_blank"><i class="fa fa-github"></i></a>
			</div>

			<div class="footer-left">
				<p class="footer-links">
					<a href="#todos-wrapper">Top</a>
					·
					<a href="https://www.freecodecamp.org/kosta_k" target="_blank">My FCC</a>
					·
					<a href="https://github.com/kosta1221" target="_blank">My GitHub</a>
					·
					<a href="https://kosta1221.github.io/second-weekend-task/index.html" target="_blank"
						>Task Table</a
					>
				</p>

				<p>Kosta Kirov - Kosta_K © 2021</p>
			</div>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zen Spark</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="utils.js"></script>
	</head>
	<body>
		<div id="page-wrapper">
			<header>
				<h1>Welcome</h1>
				<div id="secondary-header-content">
					<h3 id="counter">You Have 0 Todos</h3>
					<button id="sort-button">Sort</button>
				</div>
			</header>
			<section class="control-section">
				<form id="todo-form">
					<label for="text-input"></label>
					<input type="text" id="text-input" placeholder="Add Todo" required />
					<label for="priority-selector">Task Priority:</label>
					<select name="task-priority" id="priority-selector">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<button id="add-button" type="submit">Add Task</button>
				</form>
			</section>
			<section class="view-section"></section>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
